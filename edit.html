<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Autofill Data</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="edit-container">
    <h2>Edit Autofill Data</h2>
    <form id="edit-form">
      <div id="data-container">
        <!-- This div should exist for the script to populate data rows -->
      </div>
      <br>
      <button type="button" id="add-new-entry" class="add-entry-btn">+ Add New Entry</button>
      <br><br>
      <button type="button" id="save" class="save-btn">Save Changes</button>
    </form>
  </div>

  <!-- Modal for Adding New Entry -->
  <div id="add-entry-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Add New Entry</h3>
      <label for="new-info-field">Info Field:</label>
      <input type="text" id="new-info-field" placeholder="e.g., jobTitle"><br>
      <label for="new-info-value">Info Value:</label>
      <input type="text" id="new-info-value" placeholder="e.g., Software Developer"><br>
      <label for="new-keywords">Keywords (comma-separated):</label>
      <textarea id="new-keywords" placeholder="e.g., title, position, job"></textarea><br>
      <button type="button" id="add-entry-btn" class="save-btn">Add Entry</button>
    </div>
  </div>

  <script src="edit.js"></script>
</body>
</html>
