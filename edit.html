<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Information</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Edit Autofill Information</h2>
    <form id="edit-form">
      <!-- Personal Information Fields -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name" />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" />
      </div>
      <div class="form-group">
        <label for="linkedin">LinkedIn:</label>
        <input type="text" id="linkedin" placeholder="LinkedIn" />
      </div>
      <div class="form-group">
        <label for="github">GitHub:</label>
        <input type="text" id="github" placeholder="GitHub" />
      </div>

      <!-- Add Section for Keyword Management -->
      <div class="keywords-section">
        <h3>Manage Keywords</h3>
        <div id="keywords-container"></div>
        <div class="form-group">
          <label for="new-keyword">Add New Keyword:</label>
          <input type="text" id="new-keyword" placeholder="e.g., username" />
          <input type="text" id="new-value" placeholder="Value to Autofill" />
          <button type="button" id="add-keyword">Add Keyword</button>
        </div>
      </div>

      <!-- Save Button -->
      <button type="button" id="save">Save Information</button>
    </form>
  </div>
  <script src="edit.js"></script>
</body>
</html>
